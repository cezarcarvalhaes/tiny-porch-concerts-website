entries:
  - question: "What is the Tiny Porch Concert Series?"
    answer: "The Tiny Porch Concert Series is a series of concerts that take place on the porches of homes in the Woodland Heights neighborhood of Richmond, Virginia. The series is a celebration of local music, food, and community."
  - question: "When do the concerts take place?"
    answer: "The concerts take place one Sunday of each month from June to October."
  - question: "Who can attend the concerts?"
    answer: "The concerts are free and open to the public. All are welcome to attend."
  - question: "Where do the concerts take place?"
    answer: "The concerts take place on the porches of homes in the Woodland Heights neighborhood of Richmond, Virginia."
  - question: "How can I get involved?"
    answer: "There are many ways to get involved with the Tiny Porch Concert Series. You can volunteer to help with setup and cleanup, you can donate to support the series, or you can apply to perform at one of the concerts."
  - question: "How can I apply to perform at a concert?"
    answer: "To apply to perform at a concert, please fill out the performer application form on our website."
  - question: "How can I donate to support the series?"
    answer: "That's super gracious of you! Send us an email at tinyporchrichmond@gmail.com to get started."
  